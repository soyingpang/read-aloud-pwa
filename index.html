<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的書庫・文字朗讀</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <div class="brand">我的書庫・文字朗讀</div>
      <div class="sub">首頁列出書籍 → 點書名載入TXT → 按播放朗讀；可分享播放連結（自動載入，點一下開始朗讀）</div>
    </div>
    <div class="row">
      <button id="btnClear" class="btn ghost" title="清空文字與分段">清空</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>我的書</h2>
      <p class="hint">點書名會載入對應TXT；按「播放連結」會複製可分享網址（朋友打開後會載入，點一下開始朗讀）。</p>
      <div id="bookList" class="list">載入中…</div>
    </section>

    <section class="card">
      <h2>文字</h2>
      <p class="hint">
        你也可以直接用連結開啟指定檔案：<code>?file=texts/xxx.txt&autoplay=1</code>
      </p>

      <textarea id="text" placeholder="可直接貼上文字，或從書單載入TXT"></textarea>

      <div class="row mt12">
        <button id="btnParse" class="btn">解析 / 分段</button>
        <button id="btnPlay" class="btn primary">播放（從頭）</button>
        <button id="btnPlayCursor" class="btn">播放（從游標）</button>
        <button id="btnPause" class="btn" disabled>暫停</button>
        <button id="btnResume" class="btn" disabled>繼續</button>
        <button id="btnStop" class="btn" disabled>停止</button>

        <div class="spacer"></div>

        <button id="btnCopyShare" class="btn">複製播放連結（目前檔案）</button>
        <span id="status" class="status">就緒</span>
      </div>

      <div class="row mt10">
        <span id="metrics" class="metrics">字數：0｜段落：0</span>
        <div class="spacer"></div>
        <label class="chk"><input type="checkbox" id="chkAutoScroll" checked /> 自動捲動高亮</label>
      </div>
    </section>

    <section class="card">
      <h2>朗讀設定</h2>
      <div class="grid">
        <div class="field">
          <label>聲線</label>
          <select id="voice"></select>
          <div class="tiny">若聲線列表空白，請稍等 1–3 秒或重新整理。</div>
        </div>

        <div class="field">
          <label>語速：<span id="rateVal">1.0</span>x</label>
          <input id="rate" type="range" min="0.6" max="1.8" step="0.1" value="1.0" />
        </div>

        <div class="field">
          <label>音量：<span id="volVal">1.0</span></label>
          <input id="vol" type="range" min="0" max="1" step="0.05" value="1" />
        </div>

        <div class="field">
          <label>音高：<span id="pitchVal">1.0</span></label>
          <input id="pitch" type="range" min="0.5" max="1.6" step="0.1" value="1.0" />
        </div>

        <div class="field">
          <label>語言提示</label>
          <select id="langHint">
            <option value="">自動</option>
            <option value="zh-CN">普通話（zh-CN）</option>
            <option value="zh-TW">中文（zh-TW）</option>
            <option value="en-US">英文（en-US）</option>
          </select>
        </div>

        <div class="field">
          <label>進度</label>
          <div class="panel mini">
            <div id="progress">0 / 0</div>
            <div id="where" class="tiny">—</div>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>分段預覽（可點段落跳讀）</h2>
      <div id="segments" class="panel">尚未解析</div>
    </section>

    <footer class="footer">此頁使用瀏覽器內建語音朗讀（無MP3下載）。</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>

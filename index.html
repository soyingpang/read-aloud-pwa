<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的書庫・章節朗讀</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <div class="brand">我的書庫・章節朗讀</div>
      <div class="sub">點書 → 點章節載入TXT → 按播放一路朗讀到章末；可分享章節播放連結（載入後點一下開始朗讀）</div>
    </div>
    <div class="row">
      <button id="btnClear" class="btn ghost" title="清空文字">清空</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>書與章節</h2>
      <p class="hint">可用連結直接開到某一章：<code>?book=about-face-3&ch=ch-01&autoplay=1</code></p>

      <div class="twoCol">
        <div>
          <div class="sectionTitle">書</div>
          <div id="bookList" class="list">載入中…</div>
        </div>

        <div>
          <div class="sectionTitle">章節</div>
          <div id="chapterList" class="list mutedBox">請先選一本書</div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2 id="nowTitle">文字</h2>

      <textarea id="text" placeholder="點章節後會載入文字；你也可以自行貼上文字"></textarea>

      <div class="row mt12">
        <button id="btnPlay" class="btn primary">播放（從頭）</button>
        <button id="btnPlayCursor" class="btn">播放（從游標）</button>
        <button id="btnPause" class="btn" disabled>暫停</button>
        <button id="btnResume" class="btn" disabled>繼續</button>
        <button id="btnStop" class="btn" disabled>停止</button>

        <div class="spacer"></div>

        <button id="btnCopyShare" class="btn">複製章節播放連結</button>
        <span id="status" class="status">就緒</span>
      </div>

      <div class="row mt10">
        <span id="metrics" class="metrics">字數：0｜內部分段：0</span>
        <div class="spacer"></div>
        <div class="metrics" id="progress">0 / 0</div>
      </div>
    </section>

    <section class="card">
      <h2>朗讀設定</h2>
      <div class="grid">
        <div class="field">
          <label>聲線</label>
          <select id="voice"></select>
          <div class="tiny">若聲線列表空白，請稍等 1–3 秒或重新整理。</div>
        </div>

        <div class="field">
          <label>語速：<span id="rateVal">1.0</span>x</label>
          <input id="rate" type="range" min="0.6" max="1.8" step="0.1" value="1.0" />
        </div>

        <div class="field">
          <label>音量：<span id="volVal">1.0</span></label>
          <input id="vol" type="range" min="0" max="1" step="0.05" value="1" />
        </div>

        <div class="field">
          <label>音高：<span id="pitchVal">1.0</span></label>
          <input id="pitch" type="range" min="0.5" max="1.6" step="0.1" value="1.0" />
        </div>

        <div class="field">
          <label>語言提示</label>
          <select id="langHint">
            <option value="">自動</option>
            <option value="zh-CN">普通話（zh-CN）</option>
            <option value="zh-TW">中文（zh-TW）</option>
            <option value="en-US">英文（en-US）</option>
          </select>
        </div>

        <div class="field">
          <label>目前位置</label>
          <div class="panel mini">
            <div id="where" class="tiny">—</div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">此頁使用瀏覽器內建語音朗讀（無MP3下載）。</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
